<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAW Forum — Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index_template.html">DAW Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login_template.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="register_template.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- REGISTER -->
  <main class="container" style="padding-top: 6rem;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Create an account</h1>
            <form novalidate>
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" name="username" required minlength="3" maxlength="20">
                <div class="invalid-feedback">Escolhe um username (3–20 chars).</div>
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" name="email" required>
                <div class="invalid-feedback">Email inválido.</div>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" name="password" required minlength="6">
                <div class="form-text">Mínimo 6 caracteres.</div>
                <div class="invalid-feedback">Password demasiado curta.</div>
              </div>
              <div class="mb-3">
                <label for="regConfirm" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="regConfirm" name="confirm" required minlength="6">
                <div class="invalid-feedback">As passwords não coincidem.</div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">Aceito os termos de serviço</label>
                <div class="invalid-feedback">Tens de aceitar os termos.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Criar conta</button>
            </form>
            <p class="mt-3 mb-0 text-center small">Já tens conta? <a href="login_template.html">Entra aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // validação + confirmação de password
    (()=>{const f=document.querySelector('form');const p=document.getElementById('regPassword');const c=document.getElementById('regConfirm');
      f.addEventListener('submit',e=>{if(p.value!==c.value){c.setCustomValidity('Mismatch')}else{c.setCustomValidity('')}
        if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')});
      c.addEventListener('input',()=>{c.setCustomValidity(p.value===c.value?'':'Mismatch')});
    })();
  </script>
</body>
</html>
