<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAW Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- NAVIGATION BAR-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container"> 
            <a class="navbar-brand" href="#">DAW Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#postblog">Post blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="./assets/images/img1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="./assets/images/img2.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="./assets/images/img5.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Card of updates -->

        <div class="card col mx-4 my-4"> 
            <div class="text d-flex">        
                <div class="card col-md-2">
                    <div class="card-header"> User Name </div>
                    <div class="card-body">
                        <p class="card-text">Updated:<br>2025-10-05<br>21:41<br>Created:<br>2025/09/30<br>23:08</p>
                        <a href="#updateblog" class="btn">Update Blog</a>
                    </div>
                </div>
                <ul class="text ms-2">O portal do Forum de DAW tem um novo estilo, agora feito com o template Bootstrap.</ul>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
