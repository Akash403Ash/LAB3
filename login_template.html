<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAW Forum — Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index_template.html">DAW Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="login_template.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register_template.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOGIN -->
  <main class="container" style="padding-top: 6rem;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Login</h1>
            <form novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email ou Username</label>
                <input type="text" class="form-control" id="loginEmail" name="identifier" required>
                <div class="invalid-feedback">Introduz o teu email ou username.</div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required minlength="6">
                <div class="invalid-feedback">Password inválida.</div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="small">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="mt-3 mb-0 text-center small">Não tens conta? <a href="register_template.html">Regista-te</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // validação simples do Bootstrap
    (()=>{const f=document.querySelector('form');f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation()}f.classList.add('was-validated')})})();
  </script>
</body>
</html>
